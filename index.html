<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="left">
      <div id="card_front">
        <img src="images/bg-card-front.png" alt="bg-card-front.png">
        <p id="card_number">0000 0000 0000 0000</p>
        <p id="cardholder">JANE APPLESEED</p>
        <p id="expiry">00/00</p>
      </div>
      <div id="card_back">
        <img src="images/bg-card-back.png" alt="bg-card-back.png">
        <p id="cvc_prev">000</p>
      </div>
    </div>
    <div id="right">
      <form id="form">
        <label for="name">Cardholder Name</label><br>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required><br><br>

        <label for="number">Card Number</label><br>
        <input type="text" id="number" name="number" inputmode="none" placeholder="e.g. 1234 5678 9123 0000" required><br><br>

        <div id="form_bottom">
          <div id="expiry_div">
            <label for="month">Exp. Date (MM/YY)</label><br>
            <div id="expiry_input">
              <input type="text" id="month" name="month" placeholder="MM" required><br><br>
              <input type="text" id="year" name="year" placeholder="YY" required><br><br>
            </div>
          </div>
          <div id="cvc_div">
            <label for="cvc">CVC</label><br>
            <input type="text" id="cvc" name="cvc"  placeholder="e.g. 123" required><br><br>
          </div>
        </div>

        <input id="submit" type="submit" value="Confirm">
      </form>
    </div>

  <!-- Completed state start -->

  <div id="right_completed">
    Thank you!
    We've added your card details
    Continue
  </div>
</main>

  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RacingSlothMaster/frontendMentor" target="_blank">Adrian Mosakowski</a>.
  </div>
</body>
</html>
